<!doctype html>
<html lang="en">
<head>
 <title>JavaScript Calculator</title>
 <meta charset="utf-8">
 <meta name="author" content="Juxley">
 <meta name="description" content="A calcualtor that does math...for FREE!">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="style.css">
   <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

 <h1>JavaScript Calculator</h1>

<div class="container">
<table id="table">
  <tr>
    <td id="input" colspan="4"></td>
  </tr>
  <tr>
    <td id="clear">C</td>
    <td id="swap">+/-</td>
    <td>%</td>
    <td>+</td>
  </tr>
  <tr>
    <td data-key="57">9</td>
    <td>8</td>
    <td>7</td>
    <td>-</td>
  </tr>
  <tr>
    <td>6</td>
    <td>5</td>
    <td>4</td>
    <td>*</td>
  </tr>
  <tr>
    <td>3</td>
    <td>2</td>
    <td>1</td>
    <td>/</td>
  </tr>
  <tr>
    <td>0</td>
    <td>.</td>
    <td id="del">del</td>
    <td id="enter">=</td>

  </tr>
</table>
</div>

<body>
 <script src="scripts.js"></script>
</body>
</html>
